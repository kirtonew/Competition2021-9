<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>行、块以及变换</title>
	<link rel="stylesheet" type="text/css" href="lesson5.2.css">
</head>
<body>
	<!-- 1.行级元素      (隐藏属性display:inline)
		feature :内容决定元素所占位置
				不可以通过css改变宽高
				span\strong\em\a\del
		2.块级元素        (隐藏属性display:block)
		feature: 独占一行(内容会占满一行，向上取整)
				可以通过css改变宽高
	 			div\p\ul\li\ol\form\address
	 	3.行级块元素  inline-block   (display:inline:block)
	 	feature:内容决定大小，可以改宽高
	 	img
	 -->
	 <span>123</span>span改为不同行
	 <div>234</div>div改为同行
	 <img src="fhjd.jpg">img行级块元素


</body>
</html>
