<html lang="en,zh">
<head>
       <meta charset="utf-8">
       <title>supercell</title>

</head>
<body>
              <!-- ol order list有序列表
              h-header
              img-image
              ul-unorder list 无序列表
              anchor-锚点
              &nbsp空格
              div-分块分组
              <hr>            -->
       <div style="width:200px;height:30px;background-color:red;">
             supercell&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;nice
             
</div>
       接下来,讲解一个标签,叫&lt;div&gt;&nbsp;
       
       <div>nbsp则是空格</div>

       a<br><br>b
       a<hr><hr><hr>b
       <div>爱看的电影

       <ol type="A">
              <li>朝花夕誓</li>
              <li>让子弹飞</li>
              <li>了不起的盖茨比</li>
              <li>返老还童</li>
       </ol>
</div>
       <div>商店的水果
       <ol type="a" start="3">
              <li>橘子</li>
              <li>香蕉</li>
              <li>苹果</li>
              
       </ol>
</div> 
       <div>商店的水果
       <ol type="1">
              <li>橘子</li>
              <li>香蕉</li>
              <li>苹果</li>
              
       </ol>
</div> 
       <div>商店的水果
       <ul type="circle">
              <li>橘子</li>
              <li>香蕉</li>
              <li>苹果</li>
              
       </ul>
       
</div> 
</body>


</html>
